  </ion-header>

  <div id="container">

      <ion-input label="Contraseña" label-placement="floating" fill="outline" type="password" placeholder="Nombre de Usuario" ></ion-input>

    <div class="ion-activatable ripple-parent rounded-rectangle">

  </div>
